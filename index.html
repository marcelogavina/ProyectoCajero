<body class="body">
    <header>
        <div class="user"> <img src="/user (3).svg" alt="iconouser"> 
        <div class="usertext"><p>CUSTOMER LOGIN</p></div>  
        </div>
    </header>

    <form id="formulario">
        
        <div class="userbox"> 
            <img src="/smalluser.svg" alt="userlogin" height="50px"> 
            <input type="text" class="userboxclass" placeholder="User" id="usuario">
        </div>

        <div class="passwordbox"> <img src="/lock.svg" alt="userpassword" height="50px"> 
            <input type= password class="passwordboxclass" placeholder="Password" id="password">
        </div>
   

        <div class="botoningresar" id="ingresa">
            <button type="submit" class="inputboton" id="boton">Submit</button>
        </div>

        
    </form>
    
    <div id="inner" class="innersend"></div>

    
    <script src="index.js"></script>
    <script src="cajero.js"></script>
